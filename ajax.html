<!DOCTYPE html>
<html lang="en">

    <link href="/ajax.css" rel="stylesheet" />
    <script

    <title>Document</title>

  <body>
    <div class="cardBackground">
      <div class="cardBox">
        <img src="img/card1.png" />
      </div>
      <div class="cardBox">
        <img src="img/card2.png" />
      </div>
      <div class="cardBox">
        <img src="img/card3.png" />
      </div>
    </div>
  </body>
  <script>
    $(window).scroll(() => {
      const test = $(window).scrollTop();
      console.log(test);
      // 595/1275 까지 스크롤바 내리면 첫재 카드 opacity를 1~0으로 변경
      let y = (-1 / 680) * test + 115 / 50;

      $(".cardBox").eq(0).css("opacity", y);
    });
  </script>
