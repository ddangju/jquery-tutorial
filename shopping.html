<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <link href="shopping.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="sort.js"></script>
    <div class="card-group container" id="cardContainer">
      <!-- <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title"></h5>
          <p class="price"></p>
          <button class="btn btn-danger"></button>
        </div>
      </div> -->
    </div>
    <div class="btnContainer my-4">
      <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
    </div>
    <div class="btnContainer2 my-4">
      <button class="btn btn-danger" id="filterBtn">필터</button>
    </div>

    <script>
      ///서버가 보낸 쇼핑몰 상품데이터
      let products = [
        { price: 70000, title: "Blossom Dress" },
        { price: 50000, title: "Springfield Shirt" },
        { price: 60000, title: "Black Monastery" },
        { price: 40000, title: "민트초코" },
        { price: 30000, title: "체리블라썸" },
      ];

      ///sort() 문자정렬

      //어레이.sort(콜백함수(){})
      // id

      for (let i = 0; i < products.length; i++) {
        products[i].id = i;
        const cardContainer = document.getElementById("cardContainer");
        const card = document.createElement("div");
        card.className = "card";
        const img = document.createElement("img");
        img.src = "https://via.placeholder.com/600";
        const cardBody = document.createElement("div");
        cardBody.className = "card-body";
        const title = document.createElement("h5");
        title.className = "title";
        title.innerText = products[i].title;
        const price = document.createElement("p");
        price.className = "price";
        price.innerText = products[i].price;
        const btn = document.createElement("button");
        btn.className = "btn btn-danger";
        btn.innerText = "주문하기";

        cardBody.appendChild(title);
        cardBody.appendChild(price);
        cardBody.appendChild(btn);

        card.appendChild(img);
        card.appendChild(cardBody);
        cardContainer.appendChild(card);
      }

      $("#sortPrice").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        for (let i = 0; i < products.length; i++) {
          $(".title").eq(i).html(products[i].title);
          $(".price")
            .eq(i)
            .html("가격 :" + products[i].price);
        }
      });

      $("#filterBtn").click(() => {
        const price = document.getElementsByClassName("price");
        Array.from(price).forEach((item) => {
          if (
            item.innerText < 40000 &&
            item.parentElement.parentElement.className !== "card hidden"
          ) {
            item.parentElement.parentElement.className = "card hidden";
          } else {
            item.parentElement.parentElement.className = "card";
          }
        });
      });
    </script>
  </body>
</html>
